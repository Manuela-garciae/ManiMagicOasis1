  <body>
    <div class="page">
      <main class="page-content" id="perspective">
        <div class="content-wrapper">
          <div class="page-header page-header-perspective">
            <div class="page-header-left"><a class="brand" href="index.html"><img src="images/1.svg" alt="" width="220" height="200"/></a></div>
            <div class="page-header-right">
              <div id="perspective-open-menu" data-custom-toggle=".perspective-menu-toggle" data-custom-toggle-hide-on-blur="true"><span class="perspective-menu-text">Menu</span>
                <button class="perspective-menu-toggle"><span></span></button>
              </div>
            </div>
          </div>
          <div id="wrapper">
            <div class="page-title">
              <div class="page-title-content">
                <div class="shell">
                  <p class="page-title-header">Registro</p>
                </div>
              </div>
            </div>
            <section class="section-xl bg-periglacial-blue text-center">
              <div class="shell">
                <div class="range range-sm-center">
                  <div class="cell-sm-10 cell-md-8 cell-lg-6">
                    <div class="inset-sm-25">
                     <form id="register">
                        <div class="form-group">
                          <label class="form-label-outside" for="login-email">Nombre</label>
                          <input class="form-control" id="nombre" type="text" name="nombre" data-constraints="@Required">
                        </div>
                        <div class="form-group">
                          <label class="form-label-outside" for="login-email">Telefono</label>
                          <input class="form-control" id="telefono" type="text" name="telefono" data-constraints="@Required">
                        </div>
                        <div class="form-group">
                          <label class="form-label-outside" for="login-email">Correo</label>
                          <input class="form-control" id="email" type="email" name="email" data-constraints="@Email @Required">
                        </div>
                        <div class="form-group">
                          <label class="form-label-outside" for="login-email">Contraseña</label>
                          <input class="form-control" id="pass" type="password" name="pass" data-constraints="@Required">
                        </div>
                        <div class="form-group">
                          <label class="form-label-outside" for="login-email">Confirmar la Contraseña</label>
                          <input class="form-control" id="password-confirm" type="password" name="confirmpass" data-constraints="@Required">
                        </div>
                       
                        <button  class="btn btn-sm btn-primary btn-block btn-circle" type="submit">Registrarse</button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </section>
<!--page footer-->
           <!--page footer-->
           <footer class="page-footer page-footer-default">
            <div class="shell">
              <div class="range range-xs-center">
                <div class="cell-lg-10"><a class="brand" href="index.html"><img src="images/LOGO1.svg" alt="" width="200" height="200"/></a>
                  <div class="text-highlighted-wrap">
                    <p class="text-highlighted">Descubre la diferencia con nosotros: donde la excelencia se convierte en la norma y la belleza se redefine en cada detalle. ¡Bienvenido al mejor spa de uñas que supera todas las expectativas!</p>
                  </div>
                  <ul class="footer-navigation footer-navigation-horizontal">
                    <li class="active"><a href="index.html">Inicio</a></li>
                    <li><a href="services.html">Servicios</a></li>
                    <li><a href="about.html">Quienes somos</a></li>
                  </ul>
                  <div class="divider divider-small divider-light block-centered"></div>
                  <ul class="inline-list inline-list-md">
                    <li><a class="icon icon-xs link-gray-light fa-facebook"></a></li>
                    <li><a class="icon icon-xs link-gray-light fa-twitter"></a></li>
                    <li><a class="icon icon-xs link-gray-light fa-youtube"></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </footer>
        </div>
        <div id="perspective-content-overlay"></div>
      </div>
