    body {

      margin: 0;

      grid-template-rows: 1fr 9fr;
    }
    
    header {
      background-color: #8a8686;
      color: #fff;
      padding: 20px;
      text-align: center;
      grid-column: span 2;
    }

    body > nav {

      height: 100%;
    }

      padding: 0;
      margin: 0;
    }

      padding: 10px;
      text-align: center;
    }

      color: #fff;
      text-decoration: none;
    }

    .container {
       margin-left: 15px; 
      padding: 15px;
      margin-right: 15px;
    }

    .dashboard {
      background-color: #f4f4f4;
      padding: 8px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height:1000px;
      width: 100%;
      
      
    }

    .dashboard h2 {
      margin-top: 0;
    }
    .container > .dashboard > .nav{
      width: 100%;
      height: 50px;
      background-color: paleturquoise;
      margin-top: 10px;
      border-radius: 5px;
    }
    .dashboard > .nav > ul{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dashboard > .nav > ul > li{
      margin-right: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 13px;
    }
    
    .wrapper {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 200px;
    }
