<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #014d55;
      color: #fff;
      width: 250px;
      position: fixed;
      height: 100%;
      overflow-y: auto;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      padding: 10px;
      text-align: center;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .container {
      margin-left: 250px;
      padding: 20px;
    }

    .dashboard {
      background-color: #f4f4f4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .dashboard h2 {
      margin-top: 0;
    }
  </style>
</head>

<body>
  <header>
    <h1>ManiMagic Oasis</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Manicurista</a></li>
      <li><a href="#">Citas</a></li>
    </ul>
  </nav>
  <div class="container">
    <div class="dashboard">
      <h2>Servicios Manicuristas</h2>
      <p>Aqu√≠ puedes encontrar los servicios ofrecidos por los manicuristas.</p>
    </div>
  </div>
  <script>
    if (!localStorage.getItem('logeado')) {
      window.location = '/'
    }
  </script>
</body>

</html>
